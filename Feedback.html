<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="icon" type="image/x-icon" href="Form.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .star-rating svg {
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }
        .star-rating .selected svg {
            color: #FBBF24; /* Tailwind yellow-400 */
        }
        #success-message {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl">
        <!-- Home Button -->
        <div class="w-full flex justify-start mb-4">
             <a href="index.html" class="inline-flex items-center bg-white py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition-shadow text-gray-700 font-semibold hover:text-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span>Home</span>
            </a>
        </div>

        <div id="feedback-card" class="bg-white rounded-2xl shadow-xl p-8 md:p-12">
            <!-- Form Header -->
            <div class="text-center mb-10">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Share Your Feedback</h1>
                <p class="text-gray-500 mt-3">We value your opinion! Let us know how we can improve.</p>
            </div>
            
            <!-- Feedback Form -->
            <form id="feedbackForm" novalidate>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Name Field -->
                    <div class="relative">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required class="w-full px-4 py-3 bg-gray-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                    </div>

                    <!-- Email Field -->
                    <div class="relative">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required class="w-full px-4 py-3 bg-gray-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                    </div>
                </div>

                <!-- Feedback Type -->
                <div class="mt-6">
                    <label for="feedbackType" class="block text-sm font-medium text-gray-700 mb-1">Type of Feedback</label>
                    <select id="feedbackType" name="feedbackType" required class="w-full px-4 py-3 bg-gray-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition appearance-none">
                        <option value="">Select a type...</option>
                        <option value="comment">General Comment</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="question">Question</option>
                        <option value="bug">Bug Report</option>
                    </select>
                </div>

                <!-- Message -->
                <div class="mt-6">
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your detailed feedback..." required class="w-full px-4 py-3 bg-gray-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition resize-none"></textarea>
                </div>

                <!-- Satisfaction Rating -->
                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">How satisfied are you?</label>
                    <div class="star-rating flex items-center space-x-1" id="star-rating-container">
                        <!-- Stars will be generated by JavaScript -->
                    </div>
                    <input type="hidden" name="rating" id="rating" value="0">
                </div>

                <!-- Submit Button -->
                <div class="mt-10 text-center">
                    <button type="submit" class="w-full md:w-auto bg-blue-600 text-white font-semibold py-3 px-12 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all transform hover:scale-105">
                        Submit Feedback
                    </button>
                </div>
            </form>
        </div>

        <!-- Success Message Card -->
        <div id="success-message" class="bg-white rounded-2xl shadow-xl p-8 md:p-12 text-center hidden opacity-0 transform scale-95">
            <svg class="w-16 h-16 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <h2 class="text-2xl md:text-3xl font-bold text-gray-900 mt-6">Thank You!</h2>
            <p class="text-gray-600 mt-3">Your feedback has been received. We appreciate you taking the time to help us improve.</p>
            <button id="reset-form" class="mt-8 bg-blue-600 text-white font-semibold py-2 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all">
                Submit Another
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('feedbackForm');
            const feedbackCard = document.getElementById('feedback-card');
            const successMessage = document.getElementById('success-message');
            const starContainer = document.getElementById('star-rating-container');
            const ratingInput = document.getElementById('rating');
            const resetButton = document.getElementById('reset-form');
            const totalStars = 5;
            let currentRating = 0;

            // --- Star Rating Logic ---
            
            // Create stars
            for (let i = 1; i <= totalStars; i++) {
                const starWrapper = document.createElement('span');
                starWrapper.classList.add('text-gray-300', 'hover:text-yellow-400');
                starWrapper.dataset.value = i;
                starWrapper.innerHTML = `
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                    </svg>
                `;
                starContainer.appendChild(starWrapper);
            }

            const stars = starContainer.querySelectorAll('span');

            // Set rating and update visual state
            function setRating(value) {
                currentRating = value;
                ratingInput.value = currentRating;
                stars.forEach(star => {
                    if (parseInt(star.dataset.value) <= currentRating) {
                        star.classList.add('selected');
                        star.classList.remove('text-gray-300');
                        star.classList.add('text-yellow-400');
                    } else {
                        star.classList.remove('selected');
                        star.classList.remove('text-yellow-400');
                        star.classList.add('text-gray-300');
                    }
                });
            }

            // Event listeners for stars
            starContainer.addEventListener('click', (e) => {
                const star = e.target.closest('span');
                if (star) {
                    setRating(parseInt(star.dataset.value));
                }
            });

            starContainer.addEventListener('mouseover', (e) => {
                const star = e.target.closest('span');
                if (star) {
                    const hoverValue = parseInt(star.dataset.value);
                    stars.forEach(s => {
                        if(parseInt(s.dataset.value) <= hoverValue) {
                           s.classList.remove('text-gray-300');
                           s.classList.add('text-yellow-400');
                        } else {
                            s.classList.remove('text-yellow-400');
                            s.classList.add('text-gray-300');
                        }
                    });
                }
            });
            
            starContainer.addEventListener('mouseout', () => {
                // On mouseout, revert to the currently selected rating
                setRating(currentRating);
            });


            // --- Form Submission Logic ---
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                // Simple validation
                let isValid = true;
                const requiredFields = form.querySelectorAll('[required]');
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.classList.add('ring-2', 'ring-red-500');
                    } else {
                         field.classList.remove('ring-2', 'ring-red-500');
                    }
                });
                
                if (currentRating === 0) {
                    isValid = false;
                    starContainer.classList.add('ring-2', 'ring-red-500', 'rounded-lg');
                } else {
                    starContainer.classList.remove('ring-2', 'ring-red-500');
                }

                if (isValid) {
                    // Prepare data for submission
                    const formData = {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        feedbackType: document.getElementById('feedbackType').value,
                        message: document.getElementById('message').value,
                        rating: currentRating,
                        _subject: `New Feedback: ${document.getElementById('feedbackType').value}`,
                    };

                    // The form will be sent to reza.alishan8409@gmail.com using FormSubmit.co
                    // NOTE: The first time a form is submitted, FormSubmit will send a confirmation email.
                    // You must click the link in that email to activate the form for this email address.
                    fetch("https://formsubmit.co/ajax/reza.alishan8409@gmail.com", {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Form submission successful:', data);
                         // Show success message
                        feedbackCard.classList.add('hidden');
                        successMessage.classList.remove('hidden');
                        setTimeout(() => {
                            successMessage.classList.remove('opacity-0', 'scale-95');
                            successMessage.classList.add('opacity-100', 'scale-100');
                        }, 10); // small delay to allow display property to apply before transition
                    })
                    .catch(error => {
                        console.error('Error submitting form:', error);
                        // In a real app, you might want to show an error message to the user here.
                    });
                }
            });
            
            // Reset form to show the feedback form again
            resetButton.addEventListener('click', () => {
                successMessage.classList.add('opacity-0', 'scale-95');
                successMessage.classList.remove('opacity-100', 'scale-100');
                
                setTimeout(() => {
                     successMessage.classList.add('hidden');
                     feedbackCard.classList.remove('hidden');
                     form.reset();
                     setRating(0); // Reset stars
                }, 500); // match transition duration
            });
        });
    </script>
</body>
</html>
